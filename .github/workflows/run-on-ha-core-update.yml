name: Update Evohome on HA Core Changes

permissions:
  contents: write

on:
  schedule:
    - cron: "0 3 * * *"   # once per day at 03:00 UTC
  workflow_dispatch:

jobs:
  update-evohome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest commit hash from home-assistant/core
        id: hacore
        run: |
          git clone --depth=1 https://github.com/home-assistant/core tmp-ha-core
          cd tmp-ha-core
          echo "hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Load previous commit hash
        id: prev
        run: |
          if [ -f last_hash.txt ]; then
            echo "previous=$(cat last_hash.txt)" >> $GITHUB_OUTPUT
          else
            echo "previous=none" >> $GITHUB_OUTPUT
          fi
          # temporary step: always run following steps
          echo "previous=none" >> $GITHUB_OUTPUT

      - name: Save new commit hash
        if: steps.prev.outputs.previous != steps.hacore.outputs.hash
        run: echo "${{ steps.hacore.outputs.hash }}" > last_hash.txt

      - name: Commit updated hash
        if: steps.prev.outputs.previous != steps.hacore.outputs.hash
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update stored HA Core commit SHA"
          file_pattern: last_hash.txt

      - name: Copy HA Core evohome → ha_evohome_original
        if: steps.prev.outputs.previous != steps.hacore.outputs.hash
        uses: actions/checkout@v4
        with:
          # Checkout the Home Assistant Core repository into a temp path
          repository: home-assistant/core
          ref: master
          path: ha-core-tmp
          # Only pull the evohome component (sparse checkout keeps it light)
          sparse-checkout: |
            homeassistant/components/evohome
          sparse-checkout-cone-mode: false

      - name: Stage evohome files
        if: steps.prev.outputs.previous != steps.hacore.outputs.hash
        run: |
          rm -rf ha_evohome_original
          mkdir -p ha_evohome_original
          # Copy *contents* of the evohome component into destination
          cp -R ha-core-tmp/homeassistant/components/evohome/* ha_evohome_original/
          # Optional: list what was copied for debugging
          echo "Copied files:"
          ls -la ha_evohome_original
          # Cleanup
          rm -rf ha-core-tmp

